<div id="accordion" class="section scrollspy">
  <!-- Project List: add project for the list when new one created -->
  <ul class="collapsible active" data-collapsible="accordion">
    {% for category in include.categories %}
      <li>
        <div class="collapsible-header">Project {{ category }}</div>
          {% for item in site.pages %}
            {% if item.category == category %}
              <div class="collapsible-body">
                <div class="row">
                  <div class="col s12 m12">
                    <div class="card">
                      <div class="card-image">
                        <img src="{{site.baseurl}}/{{item.image}}">
                        <span class="card-title">{{ item.title }}</span>
                      </div>
                      <div class="card-action">
                        <a href=" {{ site.baseurl }}/projects/project_{{ category }}/index.html#{{ item.id }}">Details</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            {% endif %}
          {% endfor%}
      </li>
    {% endfor %}
    <li>
      <div class="collapsible-header"><a href="{{ site.baseurl }}/projects/project_5/index.html">Project 5</a></div>
    </li>
  </ul>
</div>
